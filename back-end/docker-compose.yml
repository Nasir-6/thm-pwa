version: "3.9"

services:
  server:
    container_name: thm-back-end-server
    image: nasir10/thm-back-end:staging
    restart: unless-stopped
    ports:
      - 8000:8000
    networks:
      - app-network
  proxy:
    image: nginx:mainline-alpine
    container_name: nginx-proxy-server
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - thm-back-end-server
    networks:
      - app-network
  db:
    image: "postgres"
    ports:
      - "4321:5432"
    environment:
      POSTGRES_USER: "docker"
      POSTGRES_PASSWORD: "1234"
    volumes:
      - data:/var/lib/postgresql/data
      - /Users/nasir/thm-pwa/back-end/pgDockerVolume:/server/pgDockerVolume
    networks:
      - app-network
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30 thm-back-end-server
volumes:
  data:
  certbot-etc:
  certbot-var:
networks:
  app-network:
    driver: bridge
